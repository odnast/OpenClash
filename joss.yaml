---
proxy-providers:
  YOUR:
    type: file
    path: "./proxy_provider/Account.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 33
proxy-groups:
- name: VPN
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - YOUR
  url: http://www.gstatic.com/generate_204
  interval: '33'
redir-port: 7892
tproxy-port: 7895
